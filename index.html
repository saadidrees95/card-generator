<body>
    <!--Top  -->
    <div class="top">
        <h5>Subscribe to Our Newsletter</h5>
        <a href="https://www.facebook.com"><i class="fa-brands fa-facebook"></i></a>
        <a href="https://www.instagram.com"> <i class="fa-brands fa-instagram"></i></a>
        <a href="google.com">SignUp</a>
    </div>

    <!-- Nav -->
    <div class="nav">
        <img src="logo/logo.png" alt="">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Explore</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Outlets</a></li>
        </ul>
    </div>



    <div class="container">
        <div class="details row justify-content-center" style="height: 500px; margin-top: 20px; margin-bottom: 100px;">
            <div class=" left col-lg-5">
                <h5> Fill Our Form <br>
                    to generate <br> your <br>
                    <span>SHOE CARD</span>
                </h5>
            </div>
            <div class="right p-5 col-lg-7">
                <form action="submit" id="form">
                    <label for="">Name</label>
                    <input type="text" id="name" required>
                    <label for="">Your Email</label>
                    <input type="email" id="email" required>
                    <label for="">Your date of birth</label>
                    <input type="date" id="date">
                    <label for="">Your Location</label>
                    <input type="text" id="location" required>
                    <label for="">Describe about your favourite shoe</label>
                    <textarea name="" id="textarea" cols="30" rows="5"></textarea>
                    <label for="">Upload your shoe image</label>
                    <input type="file" id="image" accept="image/*" required>
                </form>
                <button onclick="generate()" type="button" class="btn text-white"
                    style="background-color: orangered;">Generate</button>


            </div>
        </div>
    </div>




<div class="container-fluid" id="card">
    <div class="row">
        <div class="col-lg-12" style=" height: 100vh; background-color: rgba(255, 255, 255, 0.894); display: flex; justify-content: center; position: absolute; top: 0; bottom: 0; padding-bottom: 10px;">
            <div class="newcard">
                <img src=" " alt="" id="cardImage">
                <h3 id="cardName"></h3>
                <h3 id="cardEmail"></h3>
                <h4 id="CardDate"></h4>
                <h4 id="locationtag"></h4>
                <p  id="CardText"></p>
                <button>Buy this now</button>

            </div>
        </div>        
    </div>
</div>
